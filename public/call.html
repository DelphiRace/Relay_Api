<!DOCTYPE HTML>
<html>
	<head>
		<title>Page</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="include/css/jquery-ui.min.css" />
		<link rel="stylesheet" href="include/css/bootstrap.css" />
		
		<script src="include/js/jquery/jquery.min.js"></script>
		<script src="include/js/config/config.js"></script>
		<script>
			function call(){
				var sendObj = {
					apiType: $("#apiType").val(),
					apiCode : $("#apiCode").val(),
					testObj: {
						name : $("#name").val(),
						say : $("#say").val()
					}
				}
				console.log(sendObj);
				$.post("http://127.0.0.1:168/callapi",sendObj,function(rs){
					console.log(rs);
				});
			}
		</script>
	</head>
	<body>
		<div class="row col-md-10">
			<div class="form-group">
				<label class="col-sm-2 form-control-label">API Type</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control userInput" id="apiType">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 form-control-label">API Code</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control userInput" id="apiCode">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 form-control-label">API Object</label>
				<div class="col-sm-10">
					<div class="input-group">
						<div class="input-group-addon">Test Object 1 - name</div>
						<input type="text" class="form-control userInput" id="name">	
					</div>
					<div class="input-group">
						<div class="input-group-addon">Test Object 2 - say</div>
						<input type="text" class="form-control userInput" id="say">	
					</div>
				</div>
			</div>
			<button type="button" class="btn btn-default pull-right" onclick="call();">儲存</button>
		</div>
	</body>
</html>
